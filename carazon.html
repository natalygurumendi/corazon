<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Te Amo 💖</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      height: 100vh;
      background: radial-gradient(circle at center, #c2689a, #1956b1);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Comic Sans MS', cursive;
    }

    h1 {
      position: absolute;
      font-size: 2em;
      color: #18030d;
      text-shadow: 2px 2px 10px rgb(215, 87, 226);
      opacity: 0;
      transition: opacity 2s ease-in-out;
      z-index: 18;
    
    }

    /* 💗 Corazón base */
    .corazon {
      position: absolute;
      width: 40px;
      height: 40px;
      background-color: rgba(236, 13, 199, 0.89);
      transform: rotate(-45deg);
      animation: flotar 6s linear forwards;
      box-shadow: 0 0 20px rgba(185, 57, 140, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .corazon::before,
    .corazon::after {
      content: "";
      position: absolute;
      width: 40px;
      height: 40px;
      background-color: rgba(226, 136, 207, 0.808);
      border-radius: 50%;
    }

    .corazon::before {
      top: -20px;
      left: 0;
    }

    .corazon::after {
      top: 0;
      left: 20px;
    }

    /* 💬 Frases dentro del corazón */
    .texto {
      position: absolute;
      top: 43px;
      font-size: 0.7em;
      color: #060707;
      text-shadow: 0 0 10px #ff33cc, 0 0 20px #ff007f;
      font-weight: bold;
      animation: brillar 2s infinite alternate;
      text-align: center;
      width: 123px;
      transform: rotate(40deg);
    }

    @keyframes flotar {
      0% {
        transform: translateY(94vh) rotate(-39deg);
        opacity: 1;
      }
      89% {
        transform: translateY(-19vh) rotate(-45deg);
        opacity: 0;
      }
    }

    @keyframes brillar {
      from { text-shadow: 0 0 5px #bf5ce6, 0 0 15px #cb56e9; }
      to { text-shadow: 0 0 25px #f573ee, 0 0 35px #ff33cc; }
    }
  </style>
</head>
<body>
  <h1 id="mensaje">💞TE AMO💞</h1>

  <script>
    const frases = [
      "Eres mi vida 💖",
      "Te pienso cada segundo 💭",
      "Tu sonrisa ilumina mi alma ✨",
      "Eres mi sueño hecho realidad 🌙",
      "Te amo con todo mi corazón 💞",
      "Mi mundo eres tú 🌹",
      "Eres mi razón de ser 💫",
      "Siempre juntos 💍",
      "Mi amor por ti no tiene fin ♾️",
      "Eres mi hogar ❤️"
    ];

    const body = document.body;

    // 💕 Corazones que flotan con su frase
    function crearCorazonConFrase() {
      const corazon = document.createElement("div");
      corazon.classList.add("corazon");

      const x = Math.random() * 50; // posición horizontal
      corazon.style.left = x + "vw";
      corazon.style.animationDuration = 3 + Math.random() * 3 + "s";
      corazon.style.backgroundColor = `rgb(${255 - Math.random()*50}, ${100 + Math.random()*50}, ${150 + Math.random()*100})`;

      const texto = document.createElement("div");
      texto.classList.add("texto");
      texto.textContent = frases[Math.floor(Math.random() * frases.length)];

      corazon.appendChild(texto);
      body.appendChild(corazon);

      setTimeout(() => corazon.remove(), 6000);
    }

    let lluvia = setInterval(crearCorazonConFrase, 200);

    // 💖 Luego formar el gran corazón con frases
    setTimeout(() => {
      clearInterval(lluvia);
      body.innerHTML = '<h1 id="mensaje">💞 TE AMO 💞</h1>';
      const mensaje = document.getElementById("mensaje");

      const puntos = [];
      const ancho = window.innerWidth;
      const alto = window.innerHeight;
      const escala = 20;

      for (let t = 0; t < Math.PI * 2; t += 0.2) {
        const x = 19 * Math.pow(Math.sin(t), 3);
        const y =
          13 * Math.cos(t) -
          5 * Math.cos(2 * t) -
          2 * Math.cos(3 * t) -
          Math.cos(4 * t);
        puntos.push({
          x: ancho / 2 + x * escala,
          y: alto / 2 - y * escala,
        });
      }

      puntos.forEach((p, i) => {
        const corazon = document.createElement("div");
        corazon.classList.add("corazon");
        corazon.style.left = p.x + "px";
        corazon.style.top = p.y + "px";
        corazon.style.animation = "none";
        corazon.style.boxShadow = "0 0 5px #ff66b2";

        const texto = document.createElement("div");
        texto.classList.add("texto");
        texto.textContent = frases[i % frases.length];

        corazon.appendChild(texto);
        body.appendChild(corazon);

        setTimeout(() => corazon.style.opacity = "1", 30 + i * 30);
      });

      setTimeout(() => {
        mensaje.style.opacity = 1;
      }, 4000);
    }, 7000);
  </script>
</body>
</html>
